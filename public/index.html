<html>
<head>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
}
.container {
    display: grid;
    grid-template-columns: 0.5fr 1fr 1fr 1fr;
    grid-template-rows: 100% 1fr 1fr 1fr 30px;
    grid-gap: 4px;
}
.menu {
    background: linear-gradient(to right,#B3E7FC ,70%,cornflowerblue 100%);
    grid-column: 1/5;
    padding: 8px;
}
.sidebar {
    grid-row: 2/5;
    grid-column-end: 1/5;
}
.sidebar>img {
    width: 100%;
    border-radius: 20px;
}
.konten {
    grid-column: 2/5;
    background: aliceblue;
    padding: 15px;
}
.konten > a {
    color: darkred;
    text-decoration: none;
    text-shadow: 0 0 1px cornflowerblue;
}
.konten > a:hover {
    color: red;
    text-shadow: 0px 0px 30px blueviolet;
}
.footer {
    background: cornflowerblue;
    color: white;
    text-shadow: 0 1px 5px black;
    grid-column: 1/5;
    padding: 5px;
}


</style>
</head>
<body>
<div class="container">
    <div class='menu'><img src="images/icon-l.png"></div>
    <div class='sidebar'><img src="images/photo-small.jpg"></div>
    <div class='konten'><a href="project1/add2numbers.html">Menjumlahkan dua angka</a></div>
    <div class='konten'><a href="project2/">Lokasi Istimewa dengan Mapbox</a></div>
    <div class='konten'>Project3</div>
    <div class='footer'>Luqman Hakim</div>
</div>
</body>
</html>
