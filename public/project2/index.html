<html>
    <head>
        <meta name="viewport" content="width=device-width, initialscale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/mystyle.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" 
            integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin="">
        </script>
        <style>
            #mapid { height: 100%; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="peta" id="mapid"></div>
            <div class="gambar">
                Gambar disini
            </div>
            <div class='review'>Tulis review disini</div> 
        </div>
        <script>
            let mymap = L.map('mapid').setView([-5.153399, 119.438359], 13);
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 20,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoibHVxZWNrciIsImEiOiJjam1hODNtdmwxaXRtM3dxcXpnZG54Yzg5In0.HayRT8XQ6JSkQ00bd9POkQ'
            }).addTo(mymap);
            var circle = L.circle([-5.153585, 119.4385239], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 10
            }).addTo(mymap);
            circle.bindPopup("<b>Tempat meetup disini!</b><br>yes!").openPopup();
            var popup = L.popup();
            function onMapClick(e) {
                popup
                .setLatLng(e.latlng)
                .setContent("Lokasi yang dipilih: " + e.latlng.toString())
                .openOn(mymap);
            }
            mymap.on('click', onMapClick);
        </script>
    </body>
</html>
